<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>

  </head>
  <body class="bg-body-secondary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Position List</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name == 'positions_read_only' %}active{% endif %}" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link {% if request.resolver_match.url_name == 'positions_what_if' %}active{% endif %}" href="/what-if/">What If</a>
            </li>
          </ul>
        </div>
        <a class="btn btn-outline-light" href="/admin/">Admin</a>
      </div>
    </nav>
    <div class="container-fluid">{% block content %} {% endblock %}</div>
  </body>
</html>
