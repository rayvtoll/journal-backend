<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <title>{{ title }}</title>
  </head>
  <body class="bg-body-secondary">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-gradient mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Position List</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'positions_read_only' %}active{% endif %}"
                aria-current="page"
                href="/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'positions_what_if' %}active{% endif %}"
                href="{% url 'positions_what_if' %}"
                >What If</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'positions_what_if_together' %}active{% endif %}"
                href="{% url 'positions_what_if_together' %}"
                >What If Together</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link {% if request.resolver_match.url_name == 'positions_what_if_per_hour' %}active{% endif %}"
                href="{% url 'positions_what_if_per_hour' %}"
                >What If Per Hour</a
              >
            </li>
          </ul>
        </div>
        <a class="btn btn-outline-light" href="/admin/">Admin</a>
      </div>
    </nav>
    <div class="container-fluid">{% block content %} {% endblock %}</div>
  </body>
</html>
